name: Build Python CLI Binaries

# --------------------------------------
# Trigger:
# This workflow runs automatically when
# a GitHub Release is published.
# --------------------------------------
on:
  release:
    types: [published]

# --------------------------------------
# Permissions:
# Required so the workflow can upload
# built binaries to the GitHub Release.
# --------------------------------------
permissions:
  contents: write

jobs:
  build-python:
    # ----------------------------------
    # Matrix strategy:
    # Build binaries for all supported
    # OS + CPU architecture combinations.
    # ----------------------------------
    strategy:
      matrix:
        include:
          # -------- Linux --------
          - os: linux
            arch: amd64
            platform: linux
          - os: linux
            arch: arm64
            platform: linux

          # -------- macOS --------
          - os: macos
            arch: amd64
            platform: darwin
          - os: macos
            arch: arm64
            platform: darwin

          # -------- Windows --------
          - os: windows
            arch: amd64
            platform: windows

    # ----------------------------------
    # Select appropriate GitHub runner
    # based on the OS in the matrix.
    # ----------------------------------
    runs-on: ${{ matrix.os == 'linux' && 'ubuntu-latest' ||
                 matrix.os == 'macos' && 'macos-latest' ||
                 'windows-latest' }}

    # ----------------------------------
    # All commands run inside the Python
    # project directory.
    # ----------------------------------
    defaults:
      run:
        working-directory: Python

    steps:
      # ----------------------------------
      # Checkout repository source code
      # ----------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------
      # Set up Python using version defined
      # in GitHub Actions Variables
      # (no hardcoding in YAML)
      # ----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      # ----------------------------------
      # Install build tools:
      # - Poetry: dependency management
      # - PyInstaller: build standalone binaries
      # ----------------------------------
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry pyinstaller

      # ----------------------------------
      # Install project dependencies
      # --no-dev keeps the binary minimal
      # ----------------------------------
      - name: Install project dependencies
        run: |
          poetry install --no-dev

      # ----------------------------------
      # Build a single-file executable using
      # PyInstaller
      # ----------------------------------
      - name: Build Python binary
        run: |
          pyinstaller \
            --onefile \
            --name specter \
            scanner/cli/main.py

      # ----------------------------------
      # Rename the binary to follow the
      # standard cross-platform naming scheme
      # ----------------------------------
      - name: Rename binary
        shell: bash
        run: |
          EXT=""
          if [[ "${{ matrix.platform }}" == "windows" ]]; then
            EXT=".exe"
          fi

          OUT="specter-py-${{ matrix.platform }}-${{ matrix.arch }}${EXT}"
          mv dist/specter${EXT} ${OUT}

      # ----------------------------------
      # Upload the binary to the GitHub
      # Release as a downloadable asset
      # ----------------------------------
      - name: Upload binary to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release upload \
            "${{ github.event.release.tag_name }}" \
            specter-py-${{ matrix.platform }}-${{ matrix.arch }}* \
            --clobber
